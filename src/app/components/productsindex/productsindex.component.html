
<div class="container-fluid pt-10">
  <h2 class="titulo">LISTA DE PRODUCTOS</h2>
  <div class="d-flex justify-content-between align-items-center mb-3">
    <button class="btn btn-dark" (click)="NewProduct()">AÑADIR PRODUCTO</button>
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        placeholder="Buscar por nombre"
        (keyup)="onSearch($event)"
      />
    </div>
  </div>
  <div *ngIf="filteredProducts.length <= 0">NO HAY PRODUCTOS EN ALMACÉN</div>
  <table class="table" *ngIf="filteredProducts.length > 0">
    <thead class="thead-dark">
      <tr>
        <th scope="row">ID PODUCTO</th>
        <th scope="row">NOMBRE</th>
        <th scope="row">PRECIO BASE</th>
        <th scope="row">CANT.</th>
      </tr>
    </thead>
    <tr
      *ngFor="let product of filteredProducts"
      (click)="ProductDetails(product.id)"
    >
      <td scope="row">{{ product.id }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.precioBase | number : "1.2-2" }}</td>
      <td>{{ product.cantidad }}</td>

    </tr>
  </table>
</div>
